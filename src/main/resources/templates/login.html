<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title></title>
    <script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    $("#createAccount").click(function(){
    window.location.href="/register";
    });
    });
    </script>
</head>
<body>
<div class="container text-center">
    <div class="card" style="margin-top:1.5em;">
        <div class="card-header"><h2>Please Login</h2></div>
        <div class="card-body">
            <div class="row">
                <form action="" method="post">
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-lg btn-primary">Log In</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create
                                Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
