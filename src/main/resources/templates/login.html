<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
		form {
			width: 300px;
			margin: auto;
			padding-top: 50px;
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type=submit]:hover {
			background-color: #45a049;
		}

		.container {
			padding: 16px;
		}

		span.psw {
			float: right;
			padding-top: 16px;
			}












</style>
</head>
<body>

<form action="" method="post">
    <div class="container">
        <div class="form-group row">
            <h2>Login Form</h2>
            <label for="username" class="col-2 col-form-label"><b>Username</b></label>
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label"><b>Password</b></label>
            <div class="col-10">
                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
            </div>
        </div>
    </div>
    <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
<script
        src="jquery-3.6.3.min.js"

></script>
<script type="text/javascript">
    $(function (){
$("#createAccount").click(function(){


window.location.href="/register;
});

    });





















</script>
<script>
		function login() {
			// Get the values entered by the user
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Check if the username and password fields are not empty
			if (username !== "" && password !== "") {
				document.getElementById("message").innerHTML = "Login successful!";
			} else {
				document.getElementById("message").innerHTML = "Please enter a valid username and password.";
			}
		}



























</script>

<div id="message"></div>
</body>
</html>
