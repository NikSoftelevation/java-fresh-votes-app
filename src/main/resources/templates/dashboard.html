<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Freshvotes Dashboard</title>
    <script th:replace="fragments/header :: headerElement"></script>

</head>
<body>
<div class="container" style="margin-top:1.5em;">
    <div class="row">
        <div class="col-8">
            <h1>FreshVotes Dashboard</h1>
        </div>
        <div class="col-4">
            <form action="/logout" method="post" class="float-right">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
    <div class="jumbotron">
        <div th:if="${products!=null}">
            <div class="row">
                <div class="col">
                    <h2>Products</h2>
                </div>
            </div>
            <div class="row" th:each="product : ${products}">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="/products" method="post">
                <button class="btn btn-primary" id="createProduct">Create Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
