<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Freshvotes Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:1.5em;">
    <div class="row">
        <div class="col-8">
            <h1>FreshVotes Dashboard</h1>
        </div>
        <div class="col-4">
            <form action="/logout" method="post" class="float-right">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
    <div th:if="${products!=null}">
        <div class="row">
            <div class="col">
                <h1>Products</h1>
            </div>
        </div>
        <div class="row" th:each="product : ${products}">
            <div class="col">
                <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="" method="post">
                <button class="btn btn-primary" id="createProduct">Create Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
