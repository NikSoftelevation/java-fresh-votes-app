<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>FreshVotes Products</title>
</head>
<body>
<div class="container" th:if="${product!=null}">
    <h1>Product</h1>
    <form action="" method="post">
        <input type="hidden" th:field="${product.id}"/>
        <input type="hidden" th:field="${product.user}"/>
        <div class="form-group row">
            <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
            <div class="col-12 col-sm-9 col-md-10">
                <input type="text" class="form-control" name="name" id="name" th:field="${product.name}"/>
            </div>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" th:field="${product.published}"/>
            <label class="custom-control-label" id="published">is published</label>
        </div>

        <button class="btn btn-primary btn-lg">Save Product</button>
    </form>
</div>
</body>
</html>
