<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <title>FreshVotes Login</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script type="text/javascript">
    $(function (){
    $("#back").click(function(){
    window.location.href='/login';
    });
    });
    </script>
</head>
<body>
<div class="container">
    <div class="card" style="margin-top:1.5em;">
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group row">
                    <label for="name" id="name" class="col-md-2 col-form-label">Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" th:field="${user.name}"/></div>
                </div>
                <div class="form-group row">
                    <label for="username" id="username" class="col-md-2 col-form-label">Email Address:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" th:field="${user.username}"/></div>
                </div>
                <div class="form-group row">
                    <label for="password" id="password" class="col-md-2 col-form-label">Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" th:field="${user.password}"/></div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm
                        Password:</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="confirmPassword"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary float right">Create Account</button>
                <button type="button" class="btn btn-lg btn-info">Back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
